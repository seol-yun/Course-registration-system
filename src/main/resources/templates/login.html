<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<style>
   .login {
    width: 500px;
    margin: auto;
    text-align: center;
   }

</style>

<body>
<div class="login">
  <form th:action="@{~/members/doLogin}" th:object="${memberLoginForm}" method="POST">

    <h1>로그인 페이지</h1>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />



    학번: <input type="text" name="loginId" placeholder="학번을 입력하세요" autocomplete="off" required> <br>




    비밀번호: <input type="password" name="loginPw"  placeholder="비밀번호를 입력하세요" autocomplete="off" required> <br>



    <button class="login_button">
      로그인
    </button>


  </form>
</div>

</body>
</html>
